
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname London
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 1.0.1.1 255.255.255.0
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
ip access-list extended ddos 
 deny   ip 1.0.2.1 0.0.0.2 any 
 permit ip any any
!
 deny   ip 2.0.0.0 0.255.255.255 any
 permit ip any any
interface GigabitEthernet1/0
 ip address 10.12.11.1 255.255.255.0
 negotiation auto
 ip access-group ddos out
! connected with milan g2/0
interface GigabitEthernet2/0
 ip address 10.14.22.2 255.255.255.0
! media-type gbic
! speed 1000
! duplex full
 negotiation auto
!
router ospf 1
 router-id 1.1.1.1
 redistribute connected subnets
 passive-interface Loopback0
 network 1.0.0.0 0.255.255.255 area 1
!
router bgp 1
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor Europe peer-group
 neighbor Europe remote-as 1
 neighbor US peer-group
 neighbor US remote-as 2
 neighbor Asia peer-group
 neighbor Asia remote-as 3
 neighbor xanadu peer-group
 neighbor xanadu remote-as 555
 neighbor bad-ebgp peer-group
 neighbor bad-ebgp remote-as 666
 neighbor 1.10.1.1 peer-group Europe
 neighbor 1.10.1.1 update-source Loopback0
 neighbor 3.2.2.2 peer-group bad-ebgp
 neighbor 5.6.7.8 peer-group xanadu
 neighbor 10.12.11.2 peer-group US
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  network 1.0.1.0 mask 255.255.255.0
  network 1.0.2.0 mask 255.255.255.0
  neighbor Europe send-community
  neighbor Europe advertise additional-paths all
  neighbor US send-community
  neighbor US route-map as2_to_Europe in
  neighbor US route-map Europe_to_as2 out
  neighbor Asia send-community
  neighbor Asia route-map as3_to_Europe in
  neighbor Asia route-map Europe_to_as3 out
  neighbor 1.10.1.1 activate
  neighbor 3.2.2.2 activate
  neighbor 5.6.7.8 activate
  neighbor 10.12.11.2 activate
  maximum-paths 5
 exit-address-family
!
ip forward-protocol nd
!
ip bgp-community new-format
ip community-list expanded Europe_community permit _1:
ip community-list expanded US_community permit _2:
ip community-list expanded Asia_community permit _3:
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_list seq 5 permit 0.0.0.0/0
!
ip prefix-list inbound_route_filter seq 5 deny 1.0.0.0/8 le 32
ip prefix-list inbound_route_filter seq 10 permit 0.0.0.0/0 le 32
access-list 101 permit ip host 1.0.1.0 host 255.255.255.0
access-list 101 permit ip host 1.0.2.0 host 255.255.255.0
access-list 102 permit ip host 2.0.0.0 host 255.0.0.0
access-list 102 permit ip host 2.128.0.0 host 255.255.0.0
access-list 103 permit ip host 3.0.1.0 host 255.255.255.0
access-list 103 permit ip host 3.0.2.0 host 255.255.255.0
!
route-map Europe_to_US permit 1
 match ip address 101
 set metric 50
 set community 1:2 additive
!
route-map Europe_to_US permit 3
 match ip address 103
 set metric 50
 set community 1:2 additive
!
route-map Europe_to_US permit 5
 match ip address prefix-list default_list
 set metric 50
 set community 1:2 additive
!
route-map US_to_Europe permit 100
 match community US_community
 set local-preference 350
!
route-map Europe_to_Asia permit 1
 match ip address 101
 set metric 50
 set community 1:3 additive
!
route-map Europe_to_Asia permit 2
 match ip address 102
 set metric 50
 set community 1:3 additive
!
route-map Asia_to_Europe permit 100
 match community Asia_community
 set local-preference 350
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
