[aliases]
test = pytest

[bdist_wheel]
universal = 1

[flake8]
filename = *.py,
ignore = E501,E731,D501,D100,D101,D102,D103,D104,D105,D106,D107,D401

[tool:pytest]
testpaths = tests
addopts = --ignore tests/integration

